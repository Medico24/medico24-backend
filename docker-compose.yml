services:
  # FastAPI application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: medico24-backend-api
    ports:
      - "8000:8000"
    env_file:
      - .env.example
    volumes:
      - ./firebase-service-account.json:/app/secrets/firebase-service-account.json:ro
    environment:
      - FIREBASE_CREDENTIALS_PATH=/app/secrets/firebase-service-account.json
      - LOG_FORMAT=json
      - ENABLE_METRICS=true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - medico24-network
    restart: no
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    profiles:
      - all
      - server
    labels:
      - "com.medico24.service=backend-api"
      - "com.medico24.description=FastAPI Backend"

  # PostgreSQL database (for local development)
  postgres:
    image: postgres:16-alpine
    container_name: medico24-postgres
    environment:
      - POSTGRES_USER=medico24
      - POSTGRES_PASSWORD=medico24_dev_password
      - POSTGRES_DB=medico24
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - medico24-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medico24"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: no
    profiles:
      - all
      - db
    labels:
      - "com.medico24.service=postgres"
      - "com.medico24.description=PostgreSQL Database"

  # Redis (for local development)
  redis:
    image: redis:7-alpine
    container_name: medico24-redis
    command: redis-server --save 60 1 --loglevel warning
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - medico24-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: no
    profiles:
      - all
      - db
    labels:
      - "com.medico24.service=redis"
      - "com.medico24.description=Redis Cache"

  # Nginx reverse proxy (optional for production)
  # nginx:
